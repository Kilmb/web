<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
</head>
<body>
    <a href="{{ url_for('home') }}">На главную</a>
    <h1>Список пользователей</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Клуб</th>
            <th>Действия</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.club }}</td>
            <td>
                {% if current_user.is_admin and user.id != current_user.id %}
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">Удалить</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
