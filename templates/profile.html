<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <a href="{{ url_for('home') }}">На главную</a>
    <h1>Профиль пользователя</h1>

    <div class="profile-container">
        <div class="avatar-container">
            {% if current_user.avatar %}
                <img src="{{ url_for('uploaded_file', filename=current_user.avatar) }}" class="avatar">
            {% else %}
                <img src="{{ url_for('static', filename='img/default_avatar.png') }}" class="avatar">
            {% endif %}
            <form method="POST" enctype="multipart/form-data" style="margin-top: 10px;">
                <input type="file" name="avatar" accept="image/*" required>
                <button type="submit">Обновить аватар</button>
            </form>
        </div>

        <div class="profile-info">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="{{ current_user.email }}" disabled>
                </div>
                <div class="form-group">
                    <label for="club">Клуб:</label>
                    <input type="text" id="club" value="{{ current_user.club }}" disabled>
                </div>
                <div class="form-group">
                    <label for="about">О себе (до 250 символов):</label>
                    <textarea id="about" name="about" maxlength="250" rows="4">{{ current_user.about or '' }}</textarea>
                </div>
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>
</body>
</html>
