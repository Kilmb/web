<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .avatar-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4682B4;
        }
        .profile-info {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4682B4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3a6d99;
        }
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .danger {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}">На главную</a>
    <h1>Профиль пользователя</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="profile-container">
        <div class="avatar-container">
            {% if current_user.avatar %}
                <img src="{{ url_for('uploaded_file', filename=current_user.avatar) }}" class="avatar" alt="Аватар">
            {% else %}
                <img src="{{ url_for('static', filename='img/default_avatar.png') }}" class="avatar" alt="Аватар">
            {% endif %}
            <form method="POST" enctype="multipart/form-data" style="margin-top: 10px;">
                <input type="file" name="avatar" accept="image/*" required>
                <button type="submit">Обновить аватар</button>
            </form>
        </div>

        <div class="profile-info">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="{{ current_user.email }}" disabled>
                </div>
                <div class="form-group">
                    <label for="club">Клуб:</label>
                    <input type="text" id="club" value="{{ current_user.club }}" disabled>
                </div>
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>
</body>
</html>
