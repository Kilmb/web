<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тесты про клубы РПЛ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/club_tests.css') }}">
</head>
<body>
    <div class="admin-container">
        <a href="{{ url_for('home') }}" class="btn-back">← На главную</a>
        <h1>Управление тестами про клубы</h1>

        <button id="show-form-btn" class="btn-add">Добавить новый вопрос</button>

        <form method="POST" action="{{ url_for('add_test') }}" class="test-form" id="test-form" style="display: none;">
            <div class="form-group">
                <label>Вопрос:</label>
                <input type="text" name="question" required>
            </div>

            <div class="form-group">
                <label>Сложность (1-3):</label>
                <input type="number" name="difficulty" min="1" max="3" value="1" required>
            </div>

            <div class="form-group">
                <label>Правильный ответ:</label>
                <input type="text" name="correct_answer" required>
            </div>

            <div class="form-group">
                <label>Вариант 1:</label>
                <input type="text" name="option1" required>
            </div>

            <div class="form-group">
                <label>Вариант 2:</label>
                <input type="text" name="option2" required>
            </div>

            <div class="form-group">
                <label>Вариант 3:</label>
                <input type="text" name="option3" required>
            </div>

            <div class="form-group">
                <label>Вариант 4:</label>
                <input type="text" name="option4" required>
            </div>

            <button type="submit" class="btn-add">Добавить вопрос</button>
            <button type="button" id="hide-form-btn" class="btn-cancel">Отмена</button>
        </form>

        <div class="tests-list">
            {% for test in tests %}
            <div class="test-card" data-difficulty="{{ test.difficulty }}">
                <div class="test-header">
                    <h3>{{ test.question }}</h3>
                </div>
                <p><strong>Ответ:</strong> {{ test.correct_answer }}</p>
                <p><strong>Варианты:</strong></p>
                <ul>
                    <li>{{ test.option1 }}</li>
                    <li>{{ test.option2 }}</li>
                    <li>{{ test.option3 }}</li>
                    <li>{{ test.option4 }}</li>
                </ul>

                <div class="test-actions">
                    <form method="GET" action="{{ url_for('edit_test', test_id=test.id) }}">
                        <button type="submit" class="btn-edit">Редактировать</button>
                    </form>
                    <form method="POST" action="{{ url_for('delete_test', test_id=test.id) }}"
                          onsubmit="return confirm('Удалить этот вопрос?')">
                        <button type="submit" class="btn-delete">Удалить</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById('show-form-btn').addEventListener('click', function() {
            document.getElementById('test-form').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('hide-form-btn').addEventListener('click', function() {
            document.getElementById('test-form').style.display = 'none';
            document.getElementById('show-form-btn').style.display = 'block';
        });
    </script>
</body>
</html>
