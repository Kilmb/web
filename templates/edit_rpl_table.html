<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование таблицы РПЛ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4682B4;
        }
        input {
            width: 50px;
            text-align: center;
        }
        .team-name {
            width: 150px;
        }
        h1 {
           text-align: center;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}">На главную</a>
    <h1>Редактирование таблицы РПЛ</h1>

    <form method="POST">
        <table>
            <tr>
                <th>№</th>
                <th>Команда</th>
                <th>И</th>
                <th>В</th>
                <th>Н</th>
                <th>П</th>
                <th>ЗМ</th>
                <th>ПМ</th>
                <th>О</th>
            </tr>
            {% for team in table %}
            <tr>
                <td>{{ team.position }}</td>
                <td><input type="text" name="team[]" value="" class="team-name" required></td>
                <td><input type="number" name="matches[]" value="{{ team.matches }}" min="0"></td>
                <td><input type="number" name="wins[]" value="{{ team.wins }}" min="0"></td>
                <td><input type="number" name="draws[]" value="{{ team.draws }}" min="0"></td>
                <td><input type="number" name="losses[]" value="{{ team.losses }}" min="0"></td>
                <td><input type="number" name="goals_for[]" value="{{ team.goals_for }}" min="0"></td>
                <td><input type="number" name="goals_against[]" value="{{ team.goals_against }}" min="0"></td>
                <td><strong>{{ team.points }}</strong></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" style="margin-top: 20px;">Сохранить изменения</button>
    </form>
</body>
</html>
