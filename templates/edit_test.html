<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование вопроса</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/club_tests.css') }}">
</head>
<body>
    <div class="admin-container">
        <a href="{{ url_for('club_tests') }}" class="btn-back">← Назад к тестам</a>
        <h1>Редактирование вопроса</h1>

        <form method="POST" action="{{ url_for('edit_test', test_id=test.id) }}" class="test-form">
            <div class="form-group">
                <label>Вопрос:</label>
                <input type="text" name="question" value="{{ test.question }}" required>
            </div>

            <div class="form-group">
                <label>Сложность (1-5):</label>
                <input type="number" name="difficulty" min="1" max="5" value="{{ test.difficulty }}" required>
            </div>

            <div class="form-group">
                <label>Правильный ответ:</label>
                <input type="text" name="correct_answer" value="{{ test.correct_answer }}" required>
            </div>

            <div class="form-group">
                <label>Вариант 1:</label>
                <input type="text" name="option1" value="{{ test.option1 }}" required>
            </div>

            <div class="form-group">
                <label>Вариант 2:</label>
                <input type="text" name="option2" value="{{ test.option2 }}" required>
            </div>

            <div class="form-group">
                <label>Вариант 3:</label>
                <input type="text" name="option3" value="{{ test.option3 }}" required>
            </div>

            <div class="form-group">
                <label>Вариант 4:</label>
                <input type="text" name="option4" value="{{ test.option4 }}" required>
            </div>

            <button type="submit" class="btn-add">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
